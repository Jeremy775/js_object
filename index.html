<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="book-form" action="">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" name="author" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" class="form-control">
        </div>

        <div class="form-group">
            <label for="read">Lu</label>
            <input type="text" name="read" id="read" class="form-control">
        </div>

        <input type="submit" id="add-book" value="Add book" class="btn">

    </form>


    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Pages</th>
                <th>Statut</th>
                <th>Supprimer</th>
            </tr>
        </thead>

        <tbody id="book-list"></tbody>
    </table>

    <div class="books"></div>

    <script src="script.js"></script>
</body>
</html>
