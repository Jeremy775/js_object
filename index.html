<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="book-form" action="">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" name="author" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" class="form-control">
        </div>

        <div id='checkBox'>
            <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
        </div>

        <input type="submit" id="add-book" value="Add book" class="btn">

    </form>

    

    <section class="team">

        <div class="center">
            <h1>Mes livres</h1>
        </div>

        <div class="team-content" id="books">    
            
            <div class="book">
                <h3>Paqueto</h3>
                <h5>Milieu offensif</h5>
                <div class="icons">
                    <a href="#">Lu</a>
                    <a href="#">Supprimer</a>
                </div>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
