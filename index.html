<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    
    <section class="team">

        <div class="center">
            <h1>Mes livres</h1>
        </div>

        <div class="modal-container">

            <div class="overlay modal-trigger"></div>
    
            <div class="modal">
                <button class="close-modal modal-trigger">X</button>
                <H1>Ajouter un livre</H1>
                

                <form id="book-form" action="">

                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" name="author" id="author" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" class="form-control">
                    </div>

                    <div id='checkBox'>
                        <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                    </div>

                    <input type="submit" id="add-book" value="Add book" class="btn">

                </form>

            </div>
    
        </div>
    
        <button class="modal-btn modal-trigger">Ajouter un livre</button>

        <div class="team-content" id="books"></div>

    </section>

    <script src="js/script.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
